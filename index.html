<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body id="body">
    <div class="wrapper">
      <nav class="navbar navbar-expand-xxl fixed-top">
        <div class="container-fluid">
          <img
            class="navbar-brand"
            src="./images/logo.svg"
            alt="Project Tracking"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="./images/icon-hamburger.svg" alt="" aria-hidden="true" />
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRICING</a>
              </li>
              <li class="nav-item nav-item--special">
                <a class="nav-link disabled">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main-image">
        <img
          src="./images/illustration-devices.svg"
          alt=""
          aria-hidden="true"
        />
      </div>
      <main class="main">
        <div class="label">
          <p>New</p>
          <p>Monograph Dashboard</p>
        </div>
        <h1 class="h1">Powerful insights into your team</h1>
        <p class="text">Project planning and time tracking for agile teams</p>
        <div class="cta">
          <button>Schedule a demo</button>
          <a href="#"> to see a live preview </a>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
